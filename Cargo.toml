log = { version = "0.4.22" }
kube = { version = "0.98.0" }
k8s-openapi = { version = "0.24.0", features = ["latest"] }
protobuf = "3.7.1"
actix-cors = "0.7.0"
actix-web-httpauth = "0.8.2"
casdoor-sdk-rust = "1.0.2"
