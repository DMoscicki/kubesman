[package]
name = "kubesman"
version = "0.1.0"
edition = "2021"
license = "Apache-2.0"
readme = "README.md"
authors = ["DMoscicki <dimulgator@outlook.com>"]

[[bin]]
name = "kubesman_server"
path = "src/main.rs"

[dependencies]
